<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number-Guessing</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="box box01">
      <h2>1st Player ...!</h2>
      <div class="boxInner">
        <input type="text" />
        <h4>Enter name</h4>
        <span>Please enter name</span>
      </div>
      <button type="submit">Submit</button>
    </section>

    <section class="box box02">
      <h2></h2>
      <div class="boxInner">
        <input type="password" />
        <h4>Enter number between 0 to 9</h4>
        <span>Please enter a number between 0 to 9</span>
        <div class="icon-box">
          <img
            src="https://i.postimg.cc/Y0gT42MV/eye.png "
            class="icon-x"
            alt="Eye Icon box02"
          />
          <img
            src="https://i.postimg.cc/d0gYDxGh/eye-x.png "
            class="icon-y"
            alt="Eye-X Icon box02"
          />
        </div>
      </div>
      <button type="submit">Submit</button>
    </section>

    <section class="box box03">
      <h2>2nd Player ...!</h2>
      <div class="boxInner">
        <input type="text" />
        <h4>Enter name</h4>
        <span>Please enter name</span>
      </div>
      <button type="submit">Submit</button>
    </section>

    <section class="box box04">
      <h2></h2>
      <p>Your chance : 5</p>
      <div class="boxInner">
        <input type="password" />
        <h4>Guess number between 0 to 9</h4>
        <span>Please guess a number between 0 to 9</span>
        <div class="icon-box1">
          <img
            src="https://i.postimg.cc/Y0gT42MV/eye.png "
            class="icon-a"
            alt="Eye Icon box04"
          />
          <img
            src="https://i.postimg.cc/d0gYDxGh/eye-x.png "
            class="icon-b"
            alt="Eye-X Icon box04"
          />
        </div>
      </div>
      <button type="submit">Submit</button>
    </section>

    <section class="box box05">
      <h2></h2>
      <h3></h3>
      <img src="https://i.postimg.cc/nr5Nrsyq/winner.png" alt="Winner Images" />
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
